<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasty Food</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <!-- Hero Section start -->
      <section class="hero-container">
        <article class="hero-description">
          <h1 class="hero-description__tittle">
            Check the <br />
            best food
          </h1>
          <p class="hero-description__text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius maxime
            repellat distinctio illo enim porro voluptates iste error corporis
            perferendis.
          </p>
          <button class="primary-button">
            Book A Table <i class="bx bx-right-arrow-alt"></i>
          </button>
        </article>
        <img
          class="hero-plate-container__img"
          src="https://cssg-rid-basico.vercel.app/hero.png"
          alt="Hero plate"
        />
      </section>
      <!-- Hero Section end -->

      <!-- Our services section start -->
      <section class="services-container">
        <h2 class="services__tittle">Our Services</h2>
        <figure class="services-grid-container">
          <img
            src="https://cssg-rid-basico.vercel.app/video.png"
            alt="Video plate"
            class="services__video"
          /><img
            src="https://i.postimg.cc/qR0pRyfB/dish1.png
          "
            alt="dish 1"
            class="services__dish"
          /><img
            src="https://i.postimg.cc/Wp5sNd5j/dish2.png
          "
            alt="dish2"
            class="services__dish"
          /><img
            src="https://i.postimg.cc/hPwgmHF5/dish3.png
          "
            alt="dish3"
            class="services__dish"
          /><img
            src="https://i.postimg.cc/MG08hHnC/dish4.png
          "
            alt="dish4"
            class="services__dish"
          />
        </figure>
      </section>
      <!-- Our services section end -->

      <!-- Home Menu Section start -->
      <section class="home-menu-container">
        <h2 class="services__tittle">Home Menu</h2>
        <div class="menu-grid-container">
          <figure class="menu-item-bg">
            <i class="bx bxs-heart"></i>
            <img
              src="https://cssg-rid-basico.vercel.app/plate1.png"
              alt="plate1"
              class="plate"
            />
          </figure>
          <figure class="menu-item-bg">
            <i class="bx bxs-heart"></i>
            <img
              src="https://cssg-rid-basico.vercel.app/plate2.png"
              alt="plate2"
              class="plate"
            />
          </figure>

          <figure class="menu-item-bg">
            <i class="bx bxs-heart"></i>
            <img
              src="https://cssg-rid-basico.vercel.app/plate3.png"
              alt="plate3"
              class="plate"
            />
          </figure>
          <figure class="menu-item-bg">
            <i class="bx bxs-heart"></i>
            <img
              src="https://cssg-rid-basico.vercel.app/plate4.png"
              alt="plate4"
              class="plate"
            />
          </figure>
          <figure class="menu-item-bg">
            <i class="bx bxs-heart"></i>
            <img
              src="https://cssg-rid-basico.vercel.app/plate5.png"
              alt="plate5"
              class="plate"
            />
          </figure>
        </div>
      </section>
      <!-- Home Menu Section end -->
    </main>
    <script src="main.js"></script>
  </body>
</html>
